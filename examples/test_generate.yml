name: Funny Joke Test
description: A test prompt for analyzing jokes
model: openai/gpt-4o-mini
modelParameters:
    temperature: 0.2
messages:
    - role: system
      content: |
        You are an expert at telling jokes. Determine if the Joke below is funny or not funny
    - role: user
      content: |
        {{input}}
testData:
    - expected: Funny! It's a classic pun with a clever play on words. Skeletons literally lack "guts," and the phrase also means lacking courage, making it a light and amusing joke.
      input: Why don't skeletons fight each other? They don't have the guts.
    - expected: "Funny!  \n\nThis classic joke is simple, clever, and plays on the listener's expectation of a more elaborate or surprising punchline. Its humor lies in its anticlimactic twist, making it a timeless favorite."
      input: Why did the chicken cross the road? To get to the other side.
    - expected: Funny! This is a classic pun that plays on the phrase "not your cheese" sounding like "nacho cheese." It's simple, clever, and widely appreciated for its lighthearted humor.
      input: What do you call cheese that isn't yours? Nacho cheese.
    - expected: "Funny! \U0001F96C This classic knock-knock joke has a playful pun (\"lettuce\" sounds like \"let us\") and a lighthearted twist, making it a fun and family-friendly laugh."
      input: Knock, knock. Who's there? Lettuce. Lettuce who? Lettuce in, it's cold!
    - expected: Funny! This joke is a clever play on words. The phrase "one for the road" is typically used to mean one last drink before leaving, but in this case, the man literally has a piece of the road with him. The pun makes it amusing!
      input: A man walks into a bar with a slab of asphalt under his arm and says, 'A beer please, and one for the road.'
    - expected: "Funny! \U0001F40C\U0001F1EB\U0001F1F7 The joke plays on the clever wordplay between snails being slow and the concept of \"fast food.\" It's lighthearted and amusing!"
      input: Why do French people eat snails? Because they don't like fast food.
    - expected: Funny! It's a classic pun that plays on the double meaning of "problems" – math problems and emotional problems. Simple, clever, and lighthearted!
      input: Why was the math book sad? It had too many problems.
    - expected: "Funny!  \nThis classic joke plays on the double meaning of \"eight\" (ate) and the numerical sequence, making it a clever and lighthearted pun."
      input: Why was six afraid of seven? Because seven eight nine.
    - expected: Funny! It's a clever play on words, combining "waist" (where a belt goes) and "waste of time" (since watches on a belt are impractical). Classic pun humor!
      input: What do you call a belt made of watches? A waist of time.
    - expected: Funny! This joke is a classic pun that plays on the double meaning of "outstanding" (exceptional and literally standing out in a field). It's clever and lighthearted!
      input: Why did the scarecrow win an award? Because he was outstanding in his field.
    - expected: "Funny!  \nIt's a clever play on words, combining \"satisfactory\" (meaning acceptable or adequate) with the idea of a factory. It's light, punny, and likely to get a chuckle!"
      input: What do you call a factory that makes okay products? A satisfactory.
    - expected: Funny! This joke is a classic play on words, combining golf terminology with a clever twist. It's lighthearted and easy to understand, making it a solid choice for a chuckle.
      input: Why did the golfer bring two pairs of pants? In case he got a hole in one.
    - expected: Funny! It's a clever play on words, using "shellfish" to sound like "selfish." Classic pun humor!
      input: Why don’t oysters donate to charity? Because they are shellfish.
    - expected: Funny! It's a classic pun that plays on the double meaning of "two tired" (too tired and two tires). Simple and clever!
      input: Why did the bicycle fall over? Because it was two tired.
    - expected: "Funny!  \nIt's a classic play on the literal fear of mice often attributed to elephants, combined with the computer mouse. Simple and lighthearted!"
      input: Why don’t elephants use computers? They’re afraid of the mouse.
    - expected: Funny! It's a classic play on words with a clever twist on the phrase "dying to get in." Dark humor, but light enough to get a chuckle!
      input: Why don’t graveyards ever get overcrowded? Because people are dying to get in.
    - expected: "Funny!  \nIt's a light, clever play on words with \"dates\" having a double meaning (calendar dates and romantic dates). It's a classic dad-joke style pun that can bring a chuckle or an eye-roll, which is part of its charm!"
      input: Why don’t calendars ever get tired? Because they have too many dates.
    - expected: Funny! It's a clever play on words, combining "bay" and "bagels" for a lighthearted and unexpected twist. Classic pun humor!
      input: Why don’t seagulls fly over the bay? Because then they’d be bagels.
